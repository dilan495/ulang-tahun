<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
  <div class="cukimay" id="page">

  <script>
    const button = document.getElementById('rocketButton');

    button.addEventListener('click', () => {
      // Tambahkan animasi fade-out ketika tombol diklik
      page.classList.add('fade-out');

      // Tunggu hingga animasi selesai, baru pindah halaman
      page.addEventListener('animationend', () => {
        localStorage.setItem('allowPlayWithSound', 'yes');
        window.location.href = "surprise.html"; // Pindah ke halaman surprise
      });
    });
  </script>
</body>
</html>
